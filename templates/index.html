<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #0b0b0b;
        }

        .navbar {
            background-color: #00a65a;
            border-radius: 0;
        }

        .navbar-brand, .navbar-nav li a {
            color: white !important;
            font-weight: bold;
        }

        h1 {
            margin: 30px 0;
            text-align: center;
            color: white;
        }

        .book-card {
            background: #111;
            padding: 12px;
            border-radius: 8px;
            height: 420px;
            transition: transform 0.2s ease;
        }

        .book-card:hover {
            transform: scale(1.03);
        }

        .book-card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 14px;
            font-weight: bold;
            color: white;
            height: 40px;
            overflow: hidden;
        }

        .book-author {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 6px;
        }

        .book-meta {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">üìö My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Top Books</h1>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-sm-6 col-md-3" style="margin-bottom:30px">
            <div class="book-card">
                <img src="{{ image[i] }}" alt="Book cover"
                     onerror="this.src='https://via.placeholder.com/200x300'">

                <div class="book-title">{{ book_name[i] }}</div>
                <div class="book-author">{{ author[i] }}</div>

                <div class="book-meta">‚≠ê Rating: {{ rating[i] }}</div>
                <div class="book-meta">üó≥ Votes: {{ votes[i] }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
